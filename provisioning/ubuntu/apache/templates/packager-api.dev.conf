<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName packager-api
    ServerAlias packager-api.dev

    DocumentRoot /var/www/packager-api/web
    <Directory /var/www/packager-api/web>
        # enable the .htaccess rewrites
        AllowOverride All
        Order allow,deny
        Allow from All
    </Directory>

    SetEnv APPLICATION_ENV dev

    # Possible values include: debug, info, notice, warn, error, crit, alert, emerg.
    LogLevel warn

    ErrorLog ${APACHE_LOG_DIR}/error.packager-api.log
    CustomLog ${APACHE_LOG_DIR}/access.packager-api.log combined
</VirtualHost>
